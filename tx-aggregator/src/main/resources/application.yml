spring:
  application:
    name: tx-aggregator

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:ecom}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: tx-aggregator
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        max.poll.records: 500
        max.poll.interval.ms: 300000
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000

# Application-specific configuration
aggregator:
  transaction:
    timeout-minutes: ${TX_TIMEOUT_MINUTES:5}
    cleanup-interval-seconds: ${TX_CLEANUP_INTERVAL:60}
  topics:
    cdc-pattern: ${CDC_TOPIC_PATTERN:o2k\.ECOM\..*}
    transaction: ${TX_TOPIC:o2k.transaction}
  schema:
    source: ECOM
    target: ecom

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.o2kafka: DEBUG
    org.springframework.kafka: INFO
    org.springframework.jdbc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
